<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Линия Воды</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>





  <div class="wrapper">
    <main class="main">
      <section class="mistake section">
        <div class="container">
          <h1 class="mistake__title">
            ОШИБКА 404
          </h1>
          <p class="mistake__subtitle">
            СТРАНИЦА НАХОДИТСЯ В РАЗРАБОТКЕ
            <br>
            ИЛИ НЕ СУЩЕСТВУЕТ
          </p>

          <div class="global__inner-btn">
            <a class="global__btn-contact main-btn global-btn" href="index.html">
              На главную
            </a>
          </div>
        </div>
      </section>


    </main>



      <div class="modal">
        <div class="modal__inner">
          <div class="container">
            <div class="modal__wrapper">

              <ul data-close class="close__btn">
                <li class="close__line close__line1"></li>
                <li class="close__line close__line2"></li>
              </ul>

              <h2 class="modal__title title">
                Оставить заявку
              </h2>

              <form class="feedback-form">
                <div class="feedback__inner">


                  <div class="feedback__wrapper">
                    <div class="feedback__input__wrapper">
                      <div class="global__item-bg">
                        <input class="feedback__item text" type="text" name="name" placeholder="Ваше имя..." required>
                      </div>
                    </div>
                    <div class="feedback__input__wrapper">
                      <div class="global__item-bg">
                        <input class="feedback__item text" type="text" name="phone" id="phone"
                          placeholder="+7 (___) ___-__-__" required>
                      </div>
                    </div>
                  </div>
                  <div class="feedback__input__wrapper">
                    <div class="global__item-bg">
                      <textarea class="feedback__item text feedback__item-text global__item-bg" name="text"
                        placeholder="Ваше сообщение..."></textarea>
                    </div>
                  </div>
                </div>
                <div class="global__inner-btn">
                  <button class="feedback__btn main-btn global__btn-contact global-btn">
                    Отправить
                  </button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>

  </div>

  <script src="js/main.min.js"></script>

</body>

</html>
